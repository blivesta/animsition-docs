<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Animsition Sandbox - Callback2</title>
  <link rel="stylesheet" href="../../animsition/animsition.css">
  <link rel="stylesheet" href="sandbox.css">
</head>
<body>

<header>
  <h1>Animsition Sandbox - Callback2</h1>
  <ul>
    <li><a class="animsition-link" href="callback1.html">Callback1</a></li>
    <li><a class="animsition-link" href="overlay1.html">Overlay1</a></li>
    <li><a class="animsition-link" href="/">Home</a></li>
  </ul>
</header>

<section class="animsition" data-animsition-in="fade-in-left-sm" data-animsition-out="fade-out-right-sm">
  <h1>section.animsition</h1>

  <h2 class="animsition-state"></h2>
  <div class="animsition-child animsition-child--first">
    <h3>div.animsition-child</h3>
  </div>
</section>
<section class="animsition" data-animsition-in="fade-in-right-sm" data-animsition-out="fade-out-left-sm">
  <h1>section.animsition</h1>

  <h2 class="animsition-state"></h2>
  <div class="animsition-child animsition-child--second">
    <h3>div.animsition-child</h3>
  </div>
</section>

<footer></footer>

<div class="sandbox-carbon">
  <script async type="text/javascript" src="//cdn.carbonads.com/carbon.js?zoneid=1673&serve=C6AILKT&placement=blivesta" id="_carbonads_js"></script>
</div>

<!-- Google analytics -->
<script src="http://git.blivesta.com/js/ga.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../../animsition/animsition.js"></script>


<script>
$(document).ready(function () {
  $(".animsition").animsition()
    .one('animsition.start',function(){
      $(this).find('.animsition-state').text('Animsition Sart');
    })
    .one('animsition.end',function(){
      $(this).addClass('animsition--end');
      $(this).find('.animsition-state').text('').text('Animsition End');
      $(this).find('.animsition-child--first').addClass('fade-in-right-sm');
      $(this).find('.animsition-child--second').addClass('fade-in-left-sm');
  });
});
</script>

</body>
</html>
