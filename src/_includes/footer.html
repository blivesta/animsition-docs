<!-- animsition js -->
<script src="{{ page.base_url }}animsition/animsition.js"></script>

<script type="text/javascript">
$(document).ready(function() {
  {% if page.layout == 'overlay' %}

  $(".animsition-overlay").animsition({
    overlay: true
  }).one('animsition.start',function(){
    $('.animsition-overlay-wrapper').addClass('animsition-overlay-wrapper--start');
  }).one('animsition.end',function(){
  });


  {% else if page.layout == 'home' %}

  $(".animsition").animsition().one('animsition.start',function(){
  }).one('animsition.end',function(){
    $(this).find('.animsition-child').addClass('zoom-in').css({
      "opacity":1
    });
  })

  {% else %}
  $(".animsition")
    .animsition()
    .one('animsition.start',function(){
      console.log('animsition.start');
    }).one('animsition.end',function(){
      console.log('animsition.end');
    })

  {% endif %}

});

</script>
